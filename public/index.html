<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat WebSocket</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    input, button { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Chat WebSocket</h1>
  
  <input id="username" placeholder="Tu nombre">
  <button onclick="registerUser()">Registrar</button>
  
  <div id="chat"></div>
  
  <input id="recipient" placeholder="Enviar a (usuario)">
  <input id="message" placeholder="Mensaje">
  <button onclick="sendPrivate()">Enviar Privado</button>
  <button onclick="sendBroadcast()">Enviar a Todos</button>
  
  <script>
    const ws = new WebSocket('ws://localhost:8080');
    
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const chat = document.getElementById('chat');
      chat.innerHTML += `<p><b>${data.from}:</b> ${data.message}</p>`;
      chat.scrollTop = chat.scrollHeight;
    };

    function registerUser() {
      const username = document.getElementById('username').value;
      ws.send(JSON.stringify({ type: 'register', username }));
    }

    function sendPrivate() {
      const to = document.getElementById('recipient').value;
      const message = document.getElementById('message').value;
      ws.send(JSON.stringify({ type: 'private', to, message }));
    }

    function sendBroadcast() {
      const message = document.getElementById('message').value;
      ws.send(JSON.stringify({ type: 'broadcast', message }));
    }
  </script>
</body>
</html>
